<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Bunn - Gallery</title>
    <link rel="icon" type="image/png" href="logos/Bunn Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Induction';
            src: url('font/induction/Induction.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background: transparent;
        overflow-x: hidden;
    }

    body {
        font-family: 'Induction', "Crimson Text", serif;
        color: #5a5a5a;
        line-height: 1.6;
        position: relative;
    }

    /* Container for content - full height */
    .container {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60vw;
        height: 100vh;
        z-index: 1;
        overflow-y: auto;
        border-left: 3px solid #8B7355;
        border-right: 3px solid #8B7355;
    }

    /* Video background - mirrored sides */
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -3;
        display: flex;
    }

    .video-left {
        width: 20vw;
        height: 100vh;
        object-fit: cover;
        display: block;
    }

    .video-right {
        width: 20vw;
        height: 100vh;
        object-fit: cover;
        display: block;
        transform: scaleX(-1);
        margin-left: 60vw;
    }

    .content-area {
        background-image: url("img/cream-background.png");
        background-size: cover;
        background-position: center;
        padding: 60px 40px;
        min-height: 100vh;
        box-sizing: border-box;
    }

    h1 {
        font-size: 48px;
        color: #8B7355;
        margin: 0 0 40px 0;
        font-weight: 600;
        text-align: center;
    }

    .back-button {
        background: linear-gradient(135deg, #8B7355, #6B5845);
        color: #FFF;
        font-family: 'Induction', "Crimson Text", serif;
        font-size: 18px;
        font-weight: 600;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(139, 115, 85, 0.3);
        display: inline-block;
        margin-bottom: 40px;
    }

    .back-button:hover {
        background: linear-gradient(135deg, #6B5845, #5B4835);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(139, 115, 85, 0.4);
        color: #FFF;
    }

    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }

    .gallery-item {
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(139, 115, 85, 0.2);
        transition: transform 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
    }

    .gallery-item:hover {
        transform: translateY(-5px);
    }

    .gallery-item img {
        width: 100%;
        height: 300px;
        object-fit: contain;
        display: block;
    }

    .gallery-caption {
        padding: 20px;
        text-align: center;
    }

    .gallery-caption h3 {
        color: #8B7355;
        font-size: 18px;
        margin-bottom: 10px;
    }

    .gallery-caption p {
        color: #666;
        font-size: 14px;
        line-height: 1.4;
    }

    .social-links {
        text-align: center;
        margin-top: 60px;
        padding: 40px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(139, 115, 85, 0.2);
    }

    .social-links h2 {
        color: #8B7355;
        margin-bottom: 30px;
        font-size: 32px;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 30px;
        align-items: center;
    }

    .social-icons a {
        transition: transform 0.3s ease;
        display: inline-block;
    }

    .social-icons a:hover {
        transform: scale(1.1);
    }

    .social-icons img {
        width: 40px;
        height: 40px;
        border-radius: 8px;
    }

    /* Volume control styling */
    .volume-control {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 8px;
        background: rgba(139, 115, 85, 0.1);
        padding: 8px 15px;
        border-radius: 25px;
        border: 2px solid #8B7355;
        backdrop-filter: blur(5px);
    }

    .music-button {
        width: 18px;
        height: 18px;
        fill: #8B7355;
        cursor: pointer;
        transition: transform 0.2s ease, fill 0.2s ease;
        padding: 2px;
    }

    .music-button:hover {
        transform: scale(1.1);
        fill: #6B5845;
    }

    .volume-icon {
        width: 20px;
        height: 20px;
        fill: #8B7355;
        cursor: pointer;
        transition: transform 0.2s ease, fill 0.2s ease;
    }

    .volume-icon:hover {
        transform: scale(1.1);
        fill: #6B5845;
    }

    .volume-slider {
        width: 80px;
        height: 4px;
        background: rgba(139, 115, 85, 0.3);
        border-radius: 2px;
        outline: none;
        cursor: pointer;
        -webkit-appearance: none;
        appearance: none;
    }

    .volume-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #8B7355;
        cursor: pointer;
        border: none;
    }

    .volume-slider::-moz-range-thumb {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #8B7355;
        cursor: pointer;
        border: none;
    }

    .volume-control:hover {
        background: rgba(139, 115, 85, 0.15);
    }

    /* Phone-only optimizations */
    @media (max-width: 768px) {
        /* Mobile meta tag behaviors */
        html, body {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Force portrait orientation on phones */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            html {
                transform: rotate(90deg);
                transform-origin: left top;
                width: 100vh;
                height: 100vw;
                overflow-x: hidden;
                position: absolute;
                top: 100%;
                left: 0;
            }
        }

        /* Hide video backgrounds on mobile for performance */
        .video-background {
            display: none;
        }

        /* Adjust body background for mobile */
        body {
            background: #333;
        }
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        .content-area {
            padding: 80px 20px 100px 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .back-button {
            font-size: 16px;
            padding: 10px 20px;
            margin-bottom: 30px;
        }

        .gallery-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .gallery-item img {
            height: 200px;
        }

        /* Redesigned mobile volume control */
        .volume-control {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(139, 115, 85, 0.25);
            backdrop-filter: blur(3px);
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid rgba(139, 115, 85, 0.3);
            max-width: 200px;
            width: auto;
            z-index: 1500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .music-button {
            width: 14px;
            height: 14px;
        }

        .volume-slider {
            width: 60px;
        }

        .volume-icon {
            width: 16px;
            height: 16px;
        }

        #music-prompt {
            top: 15px !important;
            right: 20px !important;
            font-size: 12px !important;
            z-index: 1700 !important;
        }
    }

    @media (max-width: 480px) {
        .content-area {
            padding: 70px 15px 80px 15px;
        }

        h1 {
            font-size: 28px;
        }

        .back-button {
            font-size: 14px;
            padding: 8px 16px;
        }

        .gallery-grid {
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .volume-control {
            padding: 4px 8px;
            max-width: 160px;
            bottom: 8px;
        }

        .music-button {
            width: 12px;
            height: 12px;
        }

        .volume-slider {
            width: 50px;
        }

        .volume-icon {
            width: 14px;
            height: 14px;
        }

        #music-prompt {
            top: 12px !important;
            right: 20px !important;
            font-size: 11px !important;
        }

        .gallery-item img {
            height: 250px;
        }
    }

    /* Pulsing animation for music prompt */
    @keyframes pulse {
        0% {
            opacity: 0.6;
            transform: scale(1);
        }
        50% {
            opacity: 1;
            transform: scale(1.05);
        }
        100% {
            opacity: 0.6;
            transform: scale(1);
        }
    }
</style>
<body>
    <!-- Music prompt -->
    <div id="music-prompt" style="position: fixed; top: 20px; right: 20px; color: red; font-size: 14px; z-index: 2000; font-family: Arial, sans-serif; cursor: pointer; user-select: none; animation: pulse 2s ease-in-out infinite;">psst... click the screen</div>
    
    <!-- Mirrored video background -->
    <div class="video-background">
        <video autoplay muted loop class="video-left">
            <source src="img/BRBackground.webm" type="video/webm">
        </video>
        <video autoplay muted loop class="video-right">
            <source src="img/BRBackground.webm" type="video/webm">
        </video>
    </div>

    <!-- Volume control -->
    <div class="volume-control">
        <!-- Rewind button -->
        <svg class="music-button" id="rewindButton" viewBox="0 0 24 24" title="Restart song">
            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
        </svg>
        
        <!-- Skip button -->
        <svg class="music-button" id="skipButton" viewBox="0 0 24 24" title="Next song">
            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
        </svg>
        
        <!-- Volume icon -->
        <svg class="volume-icon" viewBox="0 0 24 24" title="Toggle mute">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
        
        <!-- Volume slider -->
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="30">
    </div>

    <!-- Content Container -->
    <div class="container">
        <div class="content-area">
            <a href="index.html" class="back-button">← Back to Home</a>
            
            <h1>Gallery</h1>
            
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="img/CG.jpg" alt="Computer Graphics">
                </div>
                
                <div class="gallery-item">
                    <img src="img/Bass.jpg" alt="Bass Performance">
                </div>
                
                <div class="gallery-item">
                    <img src="img/MuayThai.JPG" alt="Muay Thai">
                </div>
                
                <div class="gallery-item">
                    <img src="img/pianoTune.JPG" alt="Piano Performance">
                </div>
                
                <div class="gallery-item">
                    <img src="img/Trombone.jpg" alt="Trombone Performance">
                </div>
                
                <div class="gallery-item">
                    <img src="img/Winton.jpg" alt="Winton Performance">
                </div>
                
                <div class="gallery-item">
                    <img src="img/Cisco.jpg" alt="Cisco Certification">
                </div>
                
                <div class="gallery-item">
                    <img src="img/Sip.jpg" alt="Noah Bunn Portrait">
                </div>
                
                <div class="gallery-item">
                    <img src="img/profile.jpg" alt="Profile Picture">
                </div>
            </div>
        </div>
    </div>

    <!-- Shared music system -->
    <script src="js/shared-music.js"></script>
    <script>
        // Function to update volume icon based on volume level
        function updateVolumeIcon(volume) {
            const volumeIcon = document.querySelector('.volume-icon');
            if (!volumeIcon) return;
            
            const path = volumeIcon.querySelector('path');
            if (volume === 0) {
                // Muted icon
                path.setAttribute('d', 'M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z');
            } else if (volume < 0.5) {
                // Low volume icon
                path.setAttribute('d', 'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z');
            } else {
                // Full volume icon
                path.setAttribute('d', 'M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z');
            }
        }
        
        // Initialize volume icon
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (sharedMusicPlayer) {
                    updateVolumeIcon(sharedMusicPlayer.getVolume());
                }
            }, 100);
            
            // Music prompt click handler
            const musicPrompt = document.getElementById('music-prompt');
            if (musicPrompt) {
                musicPrompt.addEventListener('click', function() {
                    musicPrompt.style.display = 'none';
                    if (window.globalAudio) {
                        window.globalAudio.play().catch(() => {});
                    }
                });
                
                document.addEventListener('click', function() {
                    if (musicPrompt) {
                        musicPrompt.style.display = 'none';
                    }
                }, { once: true });
            }
        });
    </script>
</body>
</html>
